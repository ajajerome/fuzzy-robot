name: Expo Publish (staging)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'apps/mobile/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install EAS CLI
        run: npm i -g eas-cli
      - name: Install dependencies
        working-directory: apps/mobile
        run: |
          npm install --no-audit --no-fund
          npx expo install --fix --non-interactive || true
          npx expo doctor || true
      - name: Verify EAS auth (optional)
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
        run: eas whoami || true
      - name: Diagnostics (doctor, versions, config)
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          node -v
          npm -v
          npx expo --version || true
          npx expo doctor || true
          npx expo config --type public || true
      - name: Publish to staging (EAS Update)
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_EAS_PROJECT_ID: ${{ secrets.EXPO_EAS_PROJECT_ID }}
          EXPO_NO_TELEMETRY: "1"
          EXPO_DEBUG: "1"
          CI: "1"
        run: eas update --branch staging --message "CI staging" --non-interactive

      - name: Publish to clean (EAS Update)
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          EXPO_EAS_PROJECT_ID: ${{ secrets.EXPO_EAS_PROJECT_ID }}
          EXPO_NO_TELEMETRY: "1"
          EXPO_DEBUG: "1"
          CI: "1"
        run: eas update --branch clean --message "CI clean" --non-interactive

